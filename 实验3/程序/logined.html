
	<!DOCTYPE html>  

	<html lang="en">  

	<head>  

	    <meta charset="UTF-8">  

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

	    <style>  

	        * {  

	            box-sizing: border-box;  

	        }  

	        body {  

	            font-family: Arial, sans-serif;  

	            margin: 0;  

	            padding: 20px;  

	            text-align: center;  

	            background-color: #f4f4f4;  

	        }  

	        h3 {  

	            margin-bottom: 20px;  

	        }  

	        .logout-form {  

	            display: inline-block;  

	            text-align: left;  

	            margin-bottom: 20px;  

	        }  

	        .logout-btn {  

	            padding: 10px 20px;  

	            background-color: #4CAF50;  

	            color: white;  

	            border: none;  

	            border-radius: 4px;  

	            cursor: pointer;  

	            transition: background-color 0.3s ease;  

	            font-size: 16px;  

	        }  

	        .logout-btn:hover {  

	            background-color: #45a049;  

	        }  

	    </style>  

	    <title>用户个人中心</title>  

	</head>  

	<body>  

	    <h3>欢迎，{{username}}</h3>  

	    <form class="logout-form" action="/logout" method="post">  

	        <button class="logout-btn" type="submit">登出系统</button>  

	    </form>  

	</body>  

	</html>
