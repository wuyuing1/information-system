<html>
    <head>
        <title>{{ "网格(%d x %d)" % (n,m) }}</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                {% for i in range(1,n+1) %}
                <tr>
                     {% for j in range(1,m+1) %} 
                        <td  {% if i == j %} style="color: rgb(152, 20, 130)" {%endif %}>
                            {{ "%d x %d = %d" % (i, j, i * j) }}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
